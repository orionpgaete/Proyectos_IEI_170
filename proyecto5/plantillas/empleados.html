<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Gestion Persona</title>
</head>
<body class="container mt-5">
    <div class="alert alert-success display-1">Listado de Empleados</div>
    {% if persona %}
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Email</th>
                <th>Telefono</th>                
            </tr>
        </thead>
        <tbody>
            {% for per in persona%}
            <tr>
                <td scope="row">{{per.id}}</td>
                <td>{{per.nombre}}</td>
                <td>{{per.email}}</td>
                <td>{{per.telefono}}</td>                
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
        <div class="alert alert-info">No hay datos que mostrar</div>
    {% endif %}
</body>
</html>
